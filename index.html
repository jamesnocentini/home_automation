<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset:"utf-8" />
	<title>Home Automation</title>
	
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	
	<!-- Resources -->	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/mystyles.css" />

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="js/myscript.js"></script>

</head>

<body>
	<div id="home" data-role="page" data-title="Home Automation">
		<div data-role="header">
			<h1>My Home</h1>
			<a href="http://robobo.org" data-icon="arrow-r">Robobo.org</a>
			<a href="#setup" data-icon="gear" data-transition="flip">Setup</a>
		</div>
		
		<div id="homefeatures" data-role="content" class="ui-grid-b">
			<div id="door" class="ui-block-a">
				<div id="door1">
				<a href="#">
				<div id="door_on"><input type="image" src="images/home_on.png" width=80px height=80px></div>
				<div id="door_off"><input type="image" src="images/home_off.png" width=80px height=80px></div>
				</a>
				</div>
			</div>
			
			<div class="ui-block-b">
				<input type="image" src="images/lounge_off.png" width=80px height=80px>
			</div>
			
			<div class="ui-block-c">
				<input type="image" src="images/music_off.png" width=80px height=80px>
			</div>
			
			<div class="ui-block-a">
				<input type="image" src="images/tv_off.png" width=80px height=80px>
			</div>
			
			<div class="ui-block-b">
				<input type="image" src="images/pir_untrigged.png" width=80px height=80px> <!-- PIR means personal Infrared i.e. the sensors that detect people in a room-->
			</div>
			
			<div class="ui-block-c">
				<input type="image" src="images/bedroom_off.png" width=80px height=80px>
			</div>
			
			<div class="ui-block-a">
				<input type="image" src="images/curtains_open.png" width=80px height=80px>
			</div>
	</div>
	<div id="setup" data-role="page" data-title="Home Automation: Setup">
		<div data-role="header">
			<h1>Setup</h1>
			<a href="#home" data-icon="arrow-l" data-transition="pop">Back</a>
		</div>
		<p>This is a guide to setup the connection</p>
	</div>
</body>
</html>
